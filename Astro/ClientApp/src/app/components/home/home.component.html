<div class="container">
  <div class="search-results"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div class="text-center">
      <ngx-spinner
        bdColor = "rgba(0, 0, 0, 0.8)"
        size = "large"
        color = "#581f87"
        type = "ball-pulse-sync"
        [fullScreen] = "true"
        name="loadingPage">
        <p style="color: white" > Загрузка... </p>
      </ngx-spinner>
    </div>
    <div>
      <div class="row mt-2">
        <button class="btn btn-outline-dark mr-2" (click)="gePostByType(postType.All)">Все посты</button>
        <button class="btn btn-outline-dark mr-2" (click)="gePostByType(postType.DeepSky)">Глубокий космос</button>
        <button class="btn btn-outline-dark mr-2" (click)="gePostByType(postType.SolarSystem)">Солнечная система</button>
        <button class="btn btn-outline-dark" (click)="gePostByType(postType.LandScape)">Пейзаж</button>
      </div>
      <hr>
    </div>
    <div class="row mt-2">
      <div class="col-md-4 p-2" *ngFor="let post of allPosts">
        <app-card-post [data]="post"></app-card-post>
      </div>
    </div>
  </div>
  <div class="row pb-5">
    <div class="col-md-12 p-5">
      <ngx-spinner
        bdColor=""
        size="default"
        color="#581f87"
        type="ball-pulse-sync"
        [fullScreen]="false"></ngx-spinner>
    </div>
  </div>
</div>
