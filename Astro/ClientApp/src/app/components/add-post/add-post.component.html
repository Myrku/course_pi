<div class="container">
  <h1 class="h1 text-center mt-sm-1">Добавить публикацию</h1>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Фото для загрузки</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01"
             aria-describedby="inputGroupFileAddon01" (change)="onSelectFile($event)">
      <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
    </div>
  </div>
  <div class="text-center">
    <img [src]="url" #img class="img-fluid mt-sm-5" *ngIf="url" (load)="getExifData()">
  </div>
  <div class="mt-5 mb-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Название</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="addPostInfo.title_post" maxlength="100">
    </div>
    <div class="input-group mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Описание</span>
      </div>
      <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="addPostInfo.description_post" maxlength="500"></textarea>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Камера</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.camera" maxlength="100">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Объектив</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.camera_lens" maxlength="100">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">ISO</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.ISO" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Выдержка</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.exposition" maxlength="20">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Апертура камеры</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.aperture" maxlength="10">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Обработка</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="photoParam.processing_photo" maxlength="150">
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <input type="button" class="btn btn-success text-uppercase form-control" value="загрузить" (click)="test()">
    </div>
  </div>
</div>
