<div class="card shadow" style="height: 500px">
  <img class="card-img-top" [src]="post.url_photo" height="300px" alt="Card image cap">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{post.title_post}}</h5>
    <p class="card-text">{{post.description_post}}</p>
      <button type="button"class="btn btn-outline-dark mt-auto" [routerLink]="['/post-info',post.id]">Подробнее</button>
  </div>
</div>
