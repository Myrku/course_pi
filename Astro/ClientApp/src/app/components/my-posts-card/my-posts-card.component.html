<div class="card shadow" style="height: 500px" *ngIf="!isDelete">
  <img class="card-img-top" [src]="post.url_photo" height="300px" alt="Card image cap">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{post.title_post}}</h5>
    <p class="card-text">{{post.description_post}}</p>
    <div class="row mt-auto">
      <div class="col">
        <button type="button" class="btn btn-outline-dark" [routerLink]="['/post-edit',post.id]">Изменить</button>
      </div>
      <div class="col" >
        <a (click)="DeletePost(post.id)"><i class="fas fa-trash-alt fa-3x float-right ml-auto" style="color: #f44336" id="btn_del"></i></a>
      </div>
    </div>
  </div>
</div>
