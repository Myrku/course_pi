  <h1 class="h1 text-center mt-sm-1">Жалобы пользователей</h1>
  <hr/>
  <div class="text-center">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="large"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="true"
      name="loadingPage">
      <p style="color: white"> Загрузка... </p>
    </ngx-spinner>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-md-4 p-2" *ngFor="let post of reportedPosts">
      <app-card-post [data]="post" [cardType]="cardType" (onDeleted)="onDeleted(post.id)"></app-card-post>
    </div>
  </div>
</div>
