<div class="container-fluid">
  <!--  <div class="search-results"-->

  <!--       (scrolled)="onScroll()">-->
  <h1 class="h1 text-center mt-sm-1">{{'ReportsPage.Title' | translate}}</h1>
  <hr/>
  <div class="text-center">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="large"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="true"
      name="loadingPage">
      <p style="color: white"> {{'ReportsPage.SpinnerText' | translate}} </p>
    </ngx-spinner>
  </div>
  <div class="text-center">
    <button class="btn btn-outline-dark mr-2" (click)="getReports(true, null)">{{'ReportsPage.ActiveReportBtn' |
      translate}}</button>
    <button class="btn btn-outline-dark mr-2" (click)="getReports(false, null)">{{'ReportsPage.NotActiveReportBtn' |
      translate}}</button>
    <button class="btn btn-outline-dark mr-2" (click)="getReports(true, reportType.Content)">{{'ReportsPage.Content' |
      translate}}</button>
    <button class="btn btn-outline-dark mr-2" (click)="getReports(true, reportType.Comment)">{{'ReportsPage.Comment' |
      translate}}</button>
    <button class="btn btn-outline-dark mr-2"
      (click)="getReports(true, reportType.NotOriginalContent)">{{'ReportsPage.NotOriginal' | translate}}</button>
    <button class="btn btn-outline-dark mr-2" (click)="getReports(true, reportType.Other)">{{'ReportsPage.Other' |
      translate}}</button>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-xl col-lg col-md col-sm p-2" *ngFor="let post of reportedPosts">
      <app-card-post [data]="post" [cardType]="cardType" (onDeleted)="onDeleted(post.id)"></app-card-post>
    </div>
  </div>
</div>
