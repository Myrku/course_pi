  <h1 class="h1 text-center mt-sm-1">{{'ReportsPage.Title' | translate}}</h1>
  <hr/>
  <div class="text-center">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="large"
      color="#581f87"
      type="ball-pulse-sync"
      [fullScreen]="true"
      name="loadingPage">
      <p style="color: white"> {{'ReportsPage.SpinnerText' | translate}} </p>
    </ngx-spinner>
  </div>
  <button class="btn btn-outline-dark mr-2" (click)="getReports(true)">{{'ReportsPage.ActiveReportBtn' | translate}}</button>
  <button class="btn btn-outline-dark mr-2" (click)="getReports(false)">{{'ReportsPage.NotActiveReportBtn' | translate}}</button>
  <hr>
  <div class="row mt-2">
    <div class="col-md-4 p-2" *ngFor="let post of reportedPosts">
      <app-card-post [data]="post" [cardType]="cardType" (onDeleted)="onDeleted(post.id)"></app-card-post>
    </div>
  </div>
</div>
