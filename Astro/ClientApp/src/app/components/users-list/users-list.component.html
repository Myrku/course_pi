<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Поиск</span>
        </div>
        <input type="text" class="form-control" placeholder="Ведите имя пользователя" (input)="searchUser($event)">
      </div>
    </div>
  </div>
  <table class="table table-hover mt-4">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя пользователя</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users$ | slice: (page-1) * pageSize : page * pageSize">
      <th scope="row">{{item.id}}</th>
      <td>{{item.userName}}</td>
      <td *ngIf="item.roleId === roles.User"><button class="btn btn-outline-success" (click)="clickAddModer(item)">Сделать модератором</button></td>
      <td *ngIf="item.roleId === roles.Moderator"><button class="btn btn-outline-danger" (click)="clickDeleteModer(item)">Убрать модератора</button></td>
    </tr>
    </tbody>
  </table>
  <ngb-pagination
    class="d-flex justify-content-center"
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="users$.length"></ngb-pagination>
  <app-toast aria-live="polite" aria-atomic="true"></app-toast>
</div>
